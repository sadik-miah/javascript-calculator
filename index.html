<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="max-w-2xl mx-auto h-80 border-2 border-red-400 p-8 rounded-lg mt-14">
        <div id="display" class="display w-full h-10 border-2 border-green-300 mb-4 rounded-md">
            <h1>sadik</h1>
        </div>
        <div class="grid grid-cols-4 gap-3 text-blue-800 font-bold">
            <div class="border-2 border-gray-200 py-2 text-center numbers">7</div>
            <div class="border-2 border-gray-200 py-2 text-center numbers">8</div>
            <div class="border-2 border-gray-200 py-2 text-center numbers">9</div>
            <div class="border-2 border-gray-200 py-2 text-center numbers">/</div>
            <div class="border-2 border-gray-200 py-2 text-center numbers">4</div>
            <div class="border-2 border-gray-200 py-2 text-center numbers">5</div>
            <div class="border-2 border-gray-200 py-2 text-center numbers">6</div>
            <div class="border-2 border-gray-200 py-2 text-center numbers">*</div>
            <div class="border-2 border-gray-200 py-2 text-center numbers">1</div>
            <div class="border-2 border-gray-200 py-2 text-center numbers">2</div>
            <div class="border-2 border-gray-200 py-2 text-center numbers">3</div>
            <div class="border-2 border-gray-200 py-2 text-center numbers">-</div>
            <div class="border-2 border-gray-200 py-2 text-center numbers">0</div>
            <div id="remove-btn" class="border-2 border-gray-200 py-2 text-center">AC</div>
            <div class="border-2 border-gray-200 py-2 text-center numbers">=</div>
            <div class="border-2 border-gray-200 py-2 text-center numbers">+</div>
        </div>

    </section>
    <script src="js/calculator.js"></script>
</body>

</html>
